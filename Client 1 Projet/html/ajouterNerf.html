<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Nouveau Nerf - Magasin de Nerf</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Ajouter un Nouveau Nerf</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="stock.html">Stock</a></li>
                <li><a href="login.html">Login</a></li>
                <li><b>Ajouter Nerf</b></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <section class="section">
            <h2 class="section__title">Informations du Nerf</h2>
            <form class="nerf-form">
                <label for="nerf-name">Nom du Nerf:</label>
                <input type="text" id="nerf-name" name="nerf-name" required>
                
                <label for="nerf-description">Description:</label>
                <textarea id="nerf-description" name="nerf-description" rows="4" required></textarea>
                
                <label for="nerf-stock">Stock:</label>
                <input type="number" id="nerf-stock" name="nerf-stock" min="0" required>

                <label for="nerf-stock">Prix:</label>
                <input type="number" id="nerf-prix" name="nerf-stock" min="0" required>

                <label for="nerf-description">Type de tir:</label>
                <textarea id="nerf-tir" name="nerf-tir" rows="1" required></textarea>

                <label for="nerf-image">Choisir une image:</label>
                <input type="file" id="nerf-image" name="nerf-image" accept="image/*" required>

                <button type="submit">Ajouter Nerf</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2024 Magasin de Nerf. Tous droits réservés.</p>
    </footer>
</body>
</html>
